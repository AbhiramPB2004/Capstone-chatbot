version: "3.1"

rules:

- rule: Greet user
  steps:
    - intent: greet
    - action: utter_greet

- rule: Answer health question
  steps:
    - intent: health_query
    - action: action_healthbot_rag

- rule: Change language
  steps:
    - intent: language_change
    - action: action_set_language

- rule: Say goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Say thanks
  steps:
    - intent: thanks
    - action: utter_thanks


- rule: Handle start command
  steps:
    - intent: start
    - action: utter_choose_language
